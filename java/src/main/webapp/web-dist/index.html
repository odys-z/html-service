  <div id="app">Album Web v0.4.1
      <img src=''></img>

  <script src="./portfolio-0.4.1.min.js" type="text/javascript"></script>
  <script>
    let searchParams = new URLSearchParams(window.location.search)
    let aid = searchParams ? searchParams.get('album') : 'album-landing';
    let serv = searchParams ? searchParams.get('serv') : 'landing';

    function loadAlbum(uid, pswd, clientOpts) {
      album.App.bindHtml('app', {uid, pswd,
        aid, serv, Window, portal: 'index.html', clientOpts});
    }
    if (searchParams && searchParams.get('debug'))
      loadAlbum('ody', '8964', {legacyPDF: false || !!searchParams.get('legacyPDF')});
  </script>
